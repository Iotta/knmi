- Parameter: YYYYMMDD
  Category: ""
  Description: Time Stamp
  Units: YYYYMMDD
  Valid_Range: ""
  Conversion: |-
    Time.utc(
      year = n.to_s[(0..3)],
      month = n.to_s[(4..5)],
      day = n.to_s[(6..7)]
    )
- Parameter: DDVEC
  Category: WIND
