    elsif n == 50
      '5-6 kilometers'
    elsif (56..79).include?(n)
      (n - 50).to_s + '-' + (n - 49).to_s + ' kilometers'
    elsif (80..88).include?(n)
      (n - 50).to_s + '-' + (n - 45).to_s + ' kilometers'
    elsif n == 89
      '> 70 kilometers'
    end
  :Units: 
- :Parameter: VVXH
  :Category: VISB
  :Description: Hourly Division in Which Maximum Visibility Was Measured
