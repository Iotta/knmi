--- 
- :Parameter: YYYYMMDD
  :Category: 
  :Description: Time Stamp
  :Validate: 
  :Conversion: |-
    Time.utc(
      year = n.to_s[(0..3)],
      month = n.to_s[(4..5)],
      day = n.to_s[(6..7)]
    )
  :Units: Time
- :Parameter: DDVEC
  :Category: WIND
  :Description: Wind Direction
  :Validate: (0..360).include?(n)
  :Conversion: n == 0 ? nil : n
  :Units: Polar Coordinates (360=north, 90=east, 180=south, 270=west, 0=calm/variable)
- :Parameter: FHVEC
  :Category: WIND
  :Description: Vector Mean Wind Speed
  :Validate: n.integer?
  :Conversion: n / 10
  :Units: m/s
- :Parameter: FG
  :Category: WIND
  :Description: Daily Mean Wind Speed
  :Validate: n.integer?
  :Conversion: n / 10
  :Units: m/s
- :Parameter: FHX
  :Category: WIND
  :Description: Maximum Hourly Mean Windspeed
  :Validate: n.integer?
  :Conversion: n / 10
  :Units: m/s
- :Parameter: FHXH
  :Category: WIND
  :Description: Hourly Division  at Which Maximum Wind Speed Was Measured
  :Validate: (1..24).include?(n)
  :Conversion: 
  :Units: Hour
- :Parameter: FHN
  :Category: WIND
  :Description: Minimum Hourly Mean Windspeed
  :Validate: n.integer?
  :Conversion: n / 10
  :Units: m/s
- :Parameter: FHNH
  :Category: WIND
  :Description: Hourly Division  at Which Minimum Wind Speed Was Measured
  :Validate: (1..24).include?(n)
  :Conversion: 
  :Units: Hour
- :Parameter: FXX
  :Category: WIND
