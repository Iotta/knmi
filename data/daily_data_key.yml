- parameter: SQ
  category: RADT
  description: Sunshine Duration
  validate: (-1..6).include?(n)
  conversion: "n == -1 ? 0.05 : (n / 10) * 60"
  units: minutes
- parameter: SP
  category: RADT
  description: Percent of Maximum Sunshine Duration
  validate: (0..100).include?(n)
  conversion: 
  units: %
- parameter: Q
  category: RADT
  description: Global Radiation
  validate: n.integer?
  conversion: 
  units: J/cm^2
- parameter: DR
  category: PRCP
  description: Precipitation Duration
  validate: (0..6).include?(n)
  conversion: (n / 10) * 60
  units: minutes
- parameter: RH
  category: PRCP
  description: Daily Precipitation
  validate: n.integer?
