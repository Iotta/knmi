--- 
- parameter: YYYYMMDD
  category: 
  description: Time Stamp
  validate: 
  conversion: |-
   Time.utc(
     year = n.to_s[(0..3)],
     month = n.to_s[(4..5)],
     day = n.to_s[(6..7)]
   )
  units: Time
- parameter: DDVEC
  category: WIND
  description: Wind Direction
  validate: (0..360).include?(n)
  conversion: "n == 0 ? nil : n"
  units: Polar Coordinates (360=north, 90=east, 180=south, 270=west, 0=calm/variable)
- parameter: FHVEC
  category: WIND
  description: Vector Mean Wind Speed
  validate: n.integer?
  conversion: n / 10
  units: m/s
- parameter: FG
  category: WIND
  description: Daily Mean Wind Speed
  validate: n.integer?
  conversion: n / 10
  units: m/s
- parameter: FHX
  category: WIND
  description: Maximum Hourly Mean Windspeed
  validate: n.integer?
  conversion: n / 10
  units: m/s
- parameter: FHXH
  category: WIND
  description: Hourly Division  at Which Maximum Wind Speed Was Measured
  validate: (1..24).include?(n)
  conversion: 
  units: Hour
- parameter: FHN
  category: WIND
  description: Minimum Hourly Mean Windspeed
  validate: n.integer?
  conversion: n / 10
  units: m/s
- parameter: FHNH
  category: WIND
  description: Hourly Division  at Which Minimum Wind Speed Was Measured
  validate: (1..24).include?(n)
  conversion: 
  units: Hour
- parameter: FXX
  category: WIND
