   elsif (80..88).include?(n)
     (n - 50).to_s + '-' + (n - 45).to_s + ' kilometers'
   elsif n == 89
     '> 70 kilometers'
   end
  units: 
- parameter: VVXH
  category: VISB
  description: Hourly Division in Which Maximum Visibility Was Measured
  validate: (1..24).include?(n)
  conversion: 
  units: Hour
